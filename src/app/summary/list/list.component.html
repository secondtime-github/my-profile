<mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile>
        <mat-list>
            <h3 mat-subheader>Education</h3>
            <mat-list-item *ngFor="let folder of folders">
              <mat-icon mat-list-icon>{{folder.icon}}</mat-icon>
              <h4 mat-line>{{folder.name}}</h4>
              <p mat-line class="sub"> {{folder.date}} </p>
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-list>
            <h3 mat-subheader>Interests</h3>
            <mat-list-item *ngFor="let note of notes">
              <mat-icon mat-list-icon>{{note.icon}}</mat-icon>
              <h4 mat-line>{{note.name}}</h4>
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>
  </mat-grid-list>
