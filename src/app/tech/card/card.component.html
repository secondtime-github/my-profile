<mat-card class="example-card mat-elevation-z8">
    <img mat-card-image [src]="item.imgURL" [alt]="item.name">
    
    <mat-card-content>
      <mat-card-title>{{item.name}}</mat-card-title>
      <p class="mat-h4">{{item.content}}</p>
    </mat-card-content>

    <form *ngIf="item.link" target="_blank" [action]="item.link">
        <button type="submit" href="" mat-raised-button color="accent">Link</button>
    </form>

</mat-card>
