<mat-tab-group class="tabs" mat-align-tabs="center">
    <mat-tab *ngFor="let tab of techInfo; let idx = index" [label]="tab.category">
        <div class="items">
            <app-card [item]="item" *ngFor="let item of tab.item; let idx = index"></app-card>
        </div>
    </mat-tab>
</mat-tab-group>
